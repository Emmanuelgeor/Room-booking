<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class = "logo">
        <img src="img/uowlogowhite.png" alt="UOW Logo" width="200px">
    </div>
    <div class = "inside_body">
        <div id = "overlay">
        </div>
        <div id = "payment_box">

            <form>
                <h2>Payment Details</h2>
                <div id="icons">
                    <img src="img/mastercard.png" alt="mastercard logo">
                    <img src="img/visa.png" alt="visa logo">
                    <img src="img/ae.png" alt="american express logo">
                    <img src="img/paypal1.png" alt="paypal logo">
                </div>
                <label id="name">NAME ON CARD</label>
                <input type="text" id="name_box"><br><br>
                <label id="card_no">CARD NUMBER</label>
                <input type="text" id="card_box"><br><br>
                <label id="expiry">EXPIRY DATE</label>
                <input type="text" placeholder="     /     /     " id="expiry_box">
                <label id="cvv">CVV</label>
                <input type="text" id="cvv_box"><br><br>
                <span id="buttons"><input type="submit" id="submit" value="Pay" onclick="payment_done()"><input type="reset" id="reset" value="Edit"></span>
            </form>
        </div>
    </div>
    <script src="payment.js"></script>
</body>
</html>
