<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="history.css">
</head>
<body>

          </div>

        </div>

            </form>
        </div>
        <div id ="box2">
            <table id="his_table">
                <tr>
                    <th><h3>Student</h3></th>
                    <th><h3>Room</h3></th>
                    <th><h3>Date</h3></th>
