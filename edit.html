<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
  <title>Rooms</title>
  <link rel="stylesheet" href="edit.css">
</head>

<body>
    <div class = "logo">
        <img src="img/uowlogowhite.png" alt="UOW Logo" width="200px">
    </div>


    <div class = "inside_body">
      <div id="user_actions">
        <button id="home_button">Home</button>
        <button id="logout_button">Logout</button>
      </div>
        <div id="room_container">
          <h1>Create Room</h1>

          <table id="rooms">
            <tr id="header_row">
                <th>Room Name</th>
                <th>Location</th>
                <th>Capacity</th>
                <th>Available Days</th>
                <th>Price</th>
            </tr>
            <tr>
              <form id="room_edition">
                <td><input type="text" id="room_name" required></td>
                <td><input type="text" id="location" required></td>
                <td><input type="text" id="capacity" required></td>
                <td><input type="text" id="dates" placeholder="(calender file)" required></td>
                <td><input type="text" id="price" placeholder="(per hour)" required></td>
                <td><input type="reset" id="reset" value="Reset"></td>
              </form>
            </tr>
            </table>
        </div><br><br><br>
        <div id="for_buttons">
          <input type="submit" onclick="edit_room()" value="Save" id="save">
        </div>
    </div>

    <div id = "overlay">
    </div>

<script src="edit.js"></script>

</body>
</html>
